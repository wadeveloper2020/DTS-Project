<!DOCTYPE html>
<html lang="en">

<head>
    <title>Konversi Suhu</title>
    <script src="js/script.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</head>

<body style="background-color: salmon;">
    <div class="container-fluid d-flex justify-content-center p-5">
        <div class="rounded bg-light m-5 p-5 ">
            <h3 class="text-center">
                Konversi Suhu
            </h3>

            <hr>

            <form class="border border-grey p-5">
                <div class="form-group">
                    <label for="from">Konversi dari :</label>
                    <select class="form-control" name="from" id="from">
                        <option value="celcius">Celcius</option>
                        <option value="fahrenheit">Fahrenheit</option>
                        <option value="kelvin">Kelvin</option>
                        <option value="reamur">Reamur</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="to">Konversi ke :</label>
                    <select class="form-control" name="to" id="to">
                        <option value="celcius">Celcius</option>
                        <option value="fahrenheit">Fahrenheit</option>
                        <option value="kelvin">Kelvin</option>
                        <option value="reamur">Reamur</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="temperature">Suhu :</label>
                    <input type="number" class="form-control" name="temperature" id="temperature" placeholder="Masukkan Suhu">
                </div>

                <button type="button" class="btn btn-primary btn-block" onclick="convertSuhu()">Convert</button>

                <div class="form-group mt-3">
                    <label for="result" id="resultLabel" hidden>Hasil konversi :</label>
                    <input type="number" class="form-control" name="result" id="result" readonly hidden>
                </div>
            </form>
            <div class="change-bg d-flex justify-content-between pt-3 rounded">
                <input type="text" id="color" class="border border-grey p-2">
                <button class="btn btn-warning" onclick="change()">Change</button>
            </div>
        </div>
    </div>

    <script>
        function change() {
            document.body.style.backgroundColor =
                document.getElementById("color").value;
        }
    </script>
</body>

</html>
